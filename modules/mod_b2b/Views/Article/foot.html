<script type="text/javascript"> 
  window.onload = window.onresize = function(){
    docWidOrg = document.documentElement.clientWidth;  
 
    if(docWidOrg < 1003)
    {
      document.body.style.width = 1003 + "px";
      docWidOrg = 1003;
    }
    else
    {
      document.body.style.width = "100%";
    }
 
    if(document.getElementById("ubMid"))
    {
      docWid = docWidOrg * 0.93 - 258 - 180 - 18;
      document.getElementById("ubMid").style.width = docWid + "px";
    }
    
    if(document.getElementById("ubtwoRight") && navigator.appVersion.indexOf("MSIE 6.0") < 0)
    {
      docWid = docWidOrg * 0.93 - 180 - 10;
      document.getElementById("ubtwoRight").style.width = docWid + "px";
    }
  };
</script>
