<script type="text/javascript">
	var $=function(id){
		return document.getElementById(id);
	}
	
	function disp(idx,val1,val2,val3,val4,val5)
	{
		$("name").value = val1;
		
		len = $("rankid").length;

		for(i=0; i<len; i++)
		{
			val = $("rankid").options[i].value;
			if(val2 == val)
			{
				$("rankid").options[i].selected = true;
			}
		}
		
		len = $("parentid").length;
		
		for(i=0; i<len; i++)
		{
			val = $("parentid").options[i].value;
			if(val3 == val)
			{
				$("parentid").options[i].selected = true;
			}
		}
		
		$("oldparentid").value = val4;
		$("id").value = val5;
		
		$(idx).style.display = ($(idx).style.display == "") ? "none" : "";
	}
</script>
