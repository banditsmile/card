        function ShowSearchType(obj)

        {

            var pos = getElementPos(obj);

            var div = document.getElementById("SearchType");

            div.style.display = "";

            div.style.left = pos.x;

            div.style.top = pos.y + obj.offsetHeight;

        }

        function SelcetSearchType(obj)

        {

            document.getElementById("spanSearchType").innerHTML = obj.innerHTML;

            document.getElementById("hfldSearchType").value = obj.key;

            document.getElementById("SearchType").style.display = "none";

        }

        function CheckQuery()

        {

            if (document.getElementById("hfldSearchType").value == "")

            {

                alert("请选择搜索类型！");

                return false;

            }

            if (document.getElementById("keywords").value == "" || document.getElementById("keywords").value == "输入游戏名或游戏公司名")

            {

                alert("请输入查询关键字！");

                return false;

            } 

            return true;

        }

    </script>

<script type="text/javascript">



    function searchgoto() {



        document.searchform.method = "get";



        if (document.getElementById("SearchType").value == '2') {



            document.searchform.action = '/index.php'

        }

            document.searchform.submit();



        }



    }



    function CheckOthers(form) {



        for (var i = 0; i < form.elements.length; i++) {



            var e = form.elements[i];



            if (e.checked == false) {



                e.checked = true;



            }



            else {



                e.checked = false;



            }



        }



    }







    function CheckAll(form) {



        for (var i = 0; i < form.elements.length; i++) {



            var e = form.elements[i];



            e.checked = true



        }



    }



    function toggle(id, allid, name) {



        if (document.getElementById) {



            target = document.getElementById(name + id);



            if (target.style.display == "block") {



                target.style.display = "none";



            }



            else {



                target.style.display = "block";



                for (var i = 1; i <= allid; i++) {



                    if (id != i) {



                        target = document.getElementById(name + i);



                        if (target.style.display == "block") {



                            target.style.display = "none";



                        }



                    }



                }



            }



        }









        parent.SetWinHeight();







    }



    function showExchgMoney(checkedOut) {



        for (var i = 0; i < productTable.rows.length; i++)



            productTable.rows[i].cells[3].style.display = checkedOut ? "none" : "";



    }
