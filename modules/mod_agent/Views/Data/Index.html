<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>无标题文档</title></head><body><table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" class="table1">  <tr>    <td width="22%" align="right" class="tableleft1">用 户 名：</td>    <td width="78%" class="tableright1"><input type='text' size='30' maxlength='50' name='ttdata' class='input1' value="{$vd['data']['aname']}" readonly="readonly" /></td>  </tr>  <tr>    <td align="right" class="tableleft1">公 司 名：</td>    <td class="tableright1"><input type='text' size='30' maxlength='50' name='ubzcompany' class='input1' value="{$vd['data']['company']}" readonly="readonly" /></td>  </tr>  <tr>    <td align="right" class="tableleft1">真实姓名：</td>    <td class="tableright1"><input type='text' size='30' maxlength='50' name='ubzcrealname' class='input1' value="{$vd['data']['arealname']}" readonly="readonly" /></td>  </tr>  <tr>    <td align="right" class="tableleft1">所在区域：</td>    <td class="tableright1"><input type="hidden" name="prv" size="10" value="{$vd['data']['prv']}"/>        <input type="hidden" name="city" size="10" value="{$vd['data']['city']}"/>      {$vd['data']['prv']}{$vd['data']['city']} </td>  </tr>  <tr>    <td align="right" class="tableleft1">手机号码：</td>    <td class="tableright1"><input type='text' size='30' maxlength='50' name='ubzcmobile' value="{$vd['data']['mobile']}" class='input' datatype="Mobile" msg="手机号码不正确" tabindex="2" /></td>  </tr>  <tr>    <td align="right" class="tableleft1">联系电话：</td>    <td class="tableright1"><input type='text' size='30' maxlength='50' name='ubzctel' value="{$vd['data']['atel']}" class='input' datatype="Phone" msg="联系电话不符合要求" tabindex="1" /></td>  </tr>  <tr>    <td align="right" class="tableleft1">联系 Q Q：</td>    <td class="tableright1"><input type='text' size='30' maxlength='50' name='ubzcqq' value="{$vd['data']['aqq']}" class='input' datatype="QQ" msg="QQ号码不符合要求" tabindex="4" /></td>  </tr>  <tr>    <td align="right" class="tableleft1">电子邮箱：</td>    <td class="tableright1"><input type='text' size='30' maxlength='50' name='ubzcmail' value="{$vd['data']['amail']}" class='input' datatype="Email" msg="电子邮箱格式不符" tabindex="5" /></td>  </tr>  <tr>    <td align="right" class="tableleft1">联系地址：</td>    <td class="tableright1"><input type='text' size='50' maxlength='50' name='ubzcaddr' value="{$vd['data']['aaddr']}" class='input' datatype="LimitB" min="1" max="100" msg="联系地址必须在100个汉字之内" tabindex="3" /></td>  </tr>  <tr>    <td align="right" class="tableleft1">输入超级密码：</td>    <td class="tableright1"><input type="password" name="superpwd" size="30" class='input'/></td>  </tr>  <tr>    <td align="right" class="tableleft1">&nbsp;</td>    <td class="tableright1"><input type="submit" name="submit" value="完成修改" class="button" tabindex="7" />        <input type="reset" name="reset" value="重新填写" class="button" tabindex="8" /></td>  </tr></table></body></html>
