<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>发送密保卡申请短信</title>
    <link href="../../index/css/common.css" type="text/css" rel="stylesheet" />
    <link href="../../index/css/page.css" type="text/css" rel="stylesheet" />
<body class="mainbg">
<div class="new_qie">
  <div class="new_qie2">
    <h2> 发送密保卡申请短信</h2>
  </div>
  </div>	
<table width="100%" cellpadding="2" cellspacing="1" class="table1" style="margin: 0">
		<tr>
		<td width="22%" height="30" class="table1_left">收 信 人：</td>
		<td width="78%" class="tableright1">
		  <div align="left">
		    <select name="msgto" dataType="Require" msg="必须要选择收件人" onChange="settr(this)">
		        <option value="0" selected>平台管理员</option>
		        <option value="2">您的所有下级客户</option>
	          <!--if(count($vd['agents']) > 0){-->
		            <option value="3" >指定下级</option>
              <!--}-->
	          </select>
	      </div></td>
		</tr>
		<tr id="underling" style="display:none">
      <td height="30" class="table1_left">下级编号：</td>
      <td class="tableright1">
        <div align="left">
          <select name="underlingid">
            <option value="0">请选择您的下级编号</option>
            <!--foreach($vd['agents'] as $item){-->
            <option value="{$item['aid']}">{$item['company']}({#DisplayCode($item['aid'])})</option>
            <!--}-->
          </select>
          </div></td>
    </tr>
		<tr>
		<td height="30" class="table1_left">短信标题：</td>
		<td class="tableright1"><div align="left">
		  <input type='text' size='55' maxlength='100' name='title' class='input0' datatype="LimitB" min="1" max="90" msg="短信标题未填写或过长" value="{$vd['msgtitle']}">
		  </div></td>
		</tr>
		<tr>
		<td class="table1_left">短信内容：</td>
		<td class="tableright1"><div align="left">
		  <textarea name="content" cols="60" rows="8" class='input' datatype="LimitB" min="1" max="450" msg="短信内容未填写或过长"></textarea>
		  </div></td>
		</tr>
		<tr>
		<td height="30" class="table1_left">&nbsp;</td>
		<td class="tableright1">
		  <div align="left">
		    <input name="submit" type="submit" class="tijiao_input" value="确认发送">
		    <input name="reset" type="reset" class="fanhui_input" value="重新填写">
	      </div></td>
		</tr>
		</table>
</body>
</html>
<script type="text/javascript">
  var $ = function(id){
    return document.getElementById(id);
  }
  
  function settr(obj){
  	v = obj.options[obj.selectedIndex].value;

    if(v == 3)
    {
      $("underling").style.display = "";
    }
    else
    {
      $("underling").style.display = "none";
    }
  }
</script>
