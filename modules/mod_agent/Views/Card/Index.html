{load(fhead)}
<body class="mainbg">
	<div id="hearder"><span>商品导卡记录</span></div>
	<table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
	<tr>
	<td class="tableleft">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" class="table">
		<tr>
		<td width="6%" class="heardertop1">商品ID</td>
    <td width="30%" align="left" class="heardertop1">商品名称</td>
    <td width="23%" class="heardertop1">卡号</td>
    <td width="10%" class="heardertop1">密码</td>
    <td width="10%" class="heardertop1">状态</td>
    <td width="16%" class="heardertop1">导卡时间</td>
    <td width="5%" class="heardertop1">删除</td>
    </tr>
    <!--foreach($vd['items'] as $item) {-->
    <tr class="stline" onmouseover="this.className='nd'" onmouseout="this.className='stline'">
      <td>{$item['pid']}</td>
      <td align="left">{$item['pname']}</td>
      <td>{$item['cardnumber']}</td>
      <td>已加密</td>
      <td>{#YktCardState($item['cardok'])}</td>
      <td>{$item['addeddate']}</td>
      <td>
      	<a href="index.php?m=mod_agent&c=Card&a=DestroyItems&id={$item['id']}"  onclick="{if(confirm('确认要删除{$item['cardnumber']}吗？')"><img src="{$vd['content']}images/icon_del.gif" border="0" style="cursor:pointer"/></a>
      </td>
    </tr>
    <!--}-->  
		</table>
	</td>
	</tr>
	</table>
	<div id="page" align="right">
		{load(fpage)}
	</div>

</html>
