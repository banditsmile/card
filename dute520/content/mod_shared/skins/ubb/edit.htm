 	}}var oURL = location.href;var offset = oURL.lastIndexOf("id=");if (offset == -1){	alert("请传入调用参数ID，即隐藏的内容表单项ID！");} else {	offset = offset + 3}var sLinkFieldName = oURL.substring(offset)var oLinkField = parent.document.getElementsByName(sLinkFieldName)[0];var oForm = oLinkField.form ;// 设置所属表单的提交或reset事件function setLinkedField() {	if (! oLinkField) return ;	var oForm = oLinkField.form ;	if (!oForm) return ;	if(oForm.addEventListener){		oForm.addEventListener("onsubmit", AttachSubmit);		oForm.addEventListener("onreset", AttachReset);	}else{		oForm.attachEvent("onsubmit", AttachSubmit);		oForm.attachEvent("onreset", AttachReset);	}	AttachReset();}// 提交表单function AttachSubmit() {     if(wysiwyg==0)oLinkField.value=$("posteditor_textarea").value;	else oLinkField.value=html2bbcode(getEditorContents());} // 附加Reset事件function AttachReset() {     if(wysiwyg==0)$("posteditor_textarea").value="";	 else editdoc.body.innerHTML="";	 if (oLinkField.value!=""){		if(wysiwyg==0)$("posteditor_textarea").value=oLinkField.value;		else editdoc.body.innerHTML=bbcode2html(oLinkField.value);	 }}window.onload=setLinkedField;</script><script type="text/javascript" src="images/bbcode.js"></script><script type="text/javascript" src="images/editor.js"></script><script type="text/javascript">var lang	= new Array();lang["enter_tag_option"]= "请输入 %1 标签的选项:";lang["enter_list_item"]= "输入一个列表项目.\r\n留空或者点击取消完成此列表.";lang["enter_link_url"]= "请输入链接的地址:";lang["enter_image_url"]= "请输入图片链接地址:";lang["enter_email_link"]= "请输入此链接的邮箱地址:";lang['enter_table_rows']= "请输入行数，最多 30 行:";lang['enter_table_columns']= "请输入列数，最多 30 列:";lang['fontname']= "字体";lang['fontsize']= "大小";var custombbcodes = new Array();custombbcodes["qq"] = "[qq=8]qq[/qq]";custombbcodes["flash"] = "Flash Movie";custombbcodes["rm"] = "[rm]rtsp://your.com/example.rm[/rm]";custombbcodes["wmv"] = "[wmv]mms://your.com/example.wmv[/wmv]";custombbcodes["page"] = "[/page]";var fontoptions = new Array("仿宋_utf-8", "黑体", "楷体_utf-8", "宋体", "新宋体", "Tahoma", "Arial", "Impact", "Verdana", "Times New Roman");function BuildBaseUrl( command ){	var sUrl =		document.getElementById('cmbConnector').value +		'?Command=' + command +		'&Type=' + document.getElementById('cmbType').value +		'&CurrentFolder=' + encodeURIComponent(document.getElementById('txtFolder').value) ;	return sUrl ;}function SetFrameUrl( url ){	document.getElementById('eRunningFrame').src = url ;	document.getElementById('eUrl').innerHTML = url ;}function GetFolders(){	SetFrameUrl( BuildBaseUrl( 'GetFolders' ) ) ;	return false ;}function GetFoldersAndFiles(){	SetFrameUrl( BuildBaseUrl( 'GetFoldersAndFiles' ) ) ;	return false ;}function CreateFolder(){	var sFolder = prompt( 'Type the folder name:', 'Test Folder' ) ;	if ( ! sFolder )		return false ;	var sUrl = BuildBaseUrl( 'CreateFolder' ) ;	sUrl += '&NewFolderName=' + encodeURIComponent( sFolder ) ;	SetFrameUrl( sUrl ) ;	return false ;}function OnUploadCompleted( errorNumber, fileName ){	var cmbType = document.getElementById('cmbType').value;	switch ( errorNumber )	{		case 0 :  		var fName = website + fileName;  		  		addSnapshot(getEditorContents());	    checkFocus();  		if(cmbType == "File")  		{  		  applyFormat('createlink', false, fName);		    addSnapshot(getEditorContents());	      if(wysiwyg) {		       setContext('createlink');	      }  		}  	  else  		{  		  applyFormat('insertimage', false, fName);  		  if(wysiwyg) {		      setContext('insertimage');	      }  		}  		checkFocus();			//alert( 'File uploaded with no errors' ) ;			break ;		case 201 :			GetFoldersAndFiles() ;			var fName = website + fileName;			addSnapshot(getEditorContents());	    checkFocus();  		if(cmbType == "File")  		{  		  applyFormat('createlink', false, fName);		    addSnapshot(getEditorContents());	      if(wysiwyg) {		       setContext('createlink');	      }  		}  	  else  		{  		  applyFormat('insertimage', false, fName);  		  if(wysiwyg) {		      setContext('insertimage');	      }  		}  		checkFocus();			//alert( 'A file with the same name is already available. The uploaded file has been renamed to "' + fileName + '"' ) ;			break ;		case 202 :			alert( 'Invalid file' ) ;			break ;		default :			alert( 'Error on file upload. Error number: ' + errorNumber ) ;			break ;	}}this.frames.frmUpload = this ;function SetAction(){	var sUrl = BuildBaseUrl( 'FileUpload' ) ;	document.getElementById('eUrl').innerHTML = sUrl ;	document.getElementById('frmUpload').action = sUrl ;}</script><table width="100%" cellpadding="0" cellspacing="0" border="0" class="editor"><tr><td id="posteditor_controls" class="editor_controlbar" colspan="2" style="padding-top:3px;"><table cellpadding="0" cellspacing="0" border="0"><tr><td><div class="editor_buttonnormal" id="posteditor_cmd_removeformat" onClick="ubzcode('removeformat')" onMouseOver="buttonContext(this, 'mouseover')" onMouseOut="buttonContext(this, 'mouseout')"><img src="images/bb_removeformat.gif" width="21" height="20" title="清除文本格式" alt="清除文本格式" /></div></td><td><div class="editor_buttonnormal" id="posteditor_cmd_undo" onClick="ubzcode('undo')" onMouseOver="buttonContext(this, 'mouseover')" onMouseOut="buttonContext(this, 'mouseout')"><img src="images/bb_undo.gif" width="21" height="20" title="撤销" alt="撤销" /></div></td><td><div class="editor_buttonnormal" id="posteditor_cmd_redo" onClick="ubzcode('redo')" onMouseOver="buttonContext(this, 'mouseover')" onMouseOut="buttonContext(this, 'mouseout')"><img src="images/bb_redo.gif" width="21" height="20" title="重做" alt="重做" /></div></td><td><img src="images/bb_separator.gif" width="6" height="20" alt="" /></td><td><div class="editor_but
