<script type="text/javascript">
function setval(obj){
    if(obj.value == 1)
    {
      $("underling").style.display = "none";
      $("specialunderling").style.display = "";
    }
    else if(obj.value == 3)
    {
      $("underling").style.display = "";
      $("specialunderling").style.display = "none";
    }
    else if(obj.value == 2)
    {
      $("underling").style.display = "none";
      $("specialunderling").style.display = "none";
    }
    else if(obj.value == 0)
    {
      $("underling").style.display = "none";
      $("specialunderling").style.display = "none";
    }
    else if(obj.value == 5)
    {
      $("tr_3").style.display = "";
    }
    else if(obj.value == 4)
    {
      $("tr_3").style.display = "none";
    }
  }

function setplatform(obj)
{
  if(obj.value == 1)
  {
    $("tr_1").style.display = "";
    $("tr_2").style.display = "none";
    $("tr_3").style.display = "none";
  }
  else
  {
    $("tr_1").style.display = "none";
    $("tr_2").style.display = "";
    $("underling").style.display = "none";
    $("specialunderling").style.display = "none";
  }
}
</script>
