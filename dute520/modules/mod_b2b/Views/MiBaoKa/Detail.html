  {
    var color = showModalDialog("{$vd['sc']}tools/colorselect.htm", "", "font-family:Verdana; font-size:12; status:no; dialogWidth:21em; dialogHeight:21em");

    {
      $("colorexample"+id).style.backgroundColor = color;
      $("textcolor"+id).value = color;
    }
  }
