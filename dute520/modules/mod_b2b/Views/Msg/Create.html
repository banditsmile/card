<script type="text/javascript">
function isNum(num) 
{ 
  if(num.match(/[^0-9]/)) return false;//找到数字以外的字符就返回假， 
  return true; 
}

function setts(obj)
{
  if(obj.value == "1")
  {
    $("tr_1").style.display = "none";
    $("tr_2").style.display = "none";
    $("tr_3").style.display = "none";
  }
  else
  {
    $("tr_1").style.display = "";
    $("tr_2").style.display = "";
    $("tr_3").style.display = "";
  }
}

<!--if($vd['msgtype'] == 3){-->
  $("tr_1").style.display = "";
  $("tr_2").style.display = "";
  $("tr_3").style.display = "";
<!--}-->

function settext(msgtype)
{
  if(msgtype == 1)
  {
    document.addnews.ubzmto.value = "请输入接收商户的编号"
  }
  else if(msgtype == 2)
  {
    document.addnews.ubzmto.value = "10086"
  }
  else if(msgtype == 3)
  {
    if(document.addnews.ubzmto.value != "10086")
    {
      document.addnews.ubzmto.value = ""
    }
  }
}

function form1_onsubmit()
{
  var qrid=/(^[1-9]{1}[0-9]{1,8}$)/
  
  if (document.addnews.ubzmtitle.value=="")
  {
    alert("消息标题未填")
    document.addnews.ubzmtitle.focus()
    return false
  }  
  else if(!qrid.test(document.addnews.ubzmto.value))
  { 
    alert("接收商户未填或者填写的不是数字")
    document.addnews.ubzmto.focus()
    return false
  }   
  else if(document.addnews.ubzmcontent.value=="")
  { 
    alert("消息内容不能为空")
    document.addnews.ubzmcontent.focus()
    return false
  }
}

function GetOrder()
{
  o = $("ordno").value;
  if(o == "")
  {
    alert('请先输入订单号');
  }
  else
  {
    window.open("index.php?m=mod_b2b&c=SOrder&a=detail&ordno=" + o, "", "width=692,height=500,resizable=0,scrollbars=no,menubar=no,status=no");
  }
}
</script>
