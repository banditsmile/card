<form id="cform" method="post" action="index.php?m=mod_b2b&c=Right&a=Right">
<div id="content" class="cwarpper">
<div class="cbodyHead"></div>

<div class="cwarpper1">
<div class="ctitle">
  请选择您需要设置的权限 
</div>
<div>
<table border="1" id="ctable1" class="ctable" bordercolor="#86B9D6">
  <tr>
    <td class="tablelt">设置的类别</td>
    <td class="tablert">
      <select name="agent" onchange="setParam(this)" style="width:150px">
        <option value="0">请选择设置的对象</option>
        <!--if(UB_B2C||UB_B2B){--><option value="1">给用户设置购买权限</option><!--}-->
        <!--if(UB_YKT){--><option value="2">给一卡通设置购买权限</option><!--}-->
      </select>
    </td>
  </tr>
  <tr>
    <td class="tablelt">设置的对象</td>
    <td class="tablert">
      <select name="param" id="param" onchange="setidx(this)" style="width:150px">
        <option value="">请选择设置的对象</option>
      </select>
    </td>
  </tr>
  <tr>
    <td class="tablelt"><span id="label">--</span></td>
    <td class="tablert">
      <input type="text" name="idx" value="" size="20" id="idx" style="width:143px"/>
    </td>
  </tr>
  <tr>
    <td class="tablelt">是否允许购买</td>
    <td class="tablert">
      <input type="radio" name="isok" value="1" class="checkbox" checked />是 
      <input type="radio" name="isok" value="-1" class="checkbox"/>否
    </td>
  </tr>

</div>

</div>
<div id="opcontent">

<script type="text/javascript">
  sc = "{$vd['sc']}";
  var ctablenum = 2;
</script>
<script src="{$vd['sc']}js/content.js" type="text/javascript"></script>
<script type="text/javascript">
  agenttxt = Array("用户编号","用户所在级别","用户所在组");
  agentval = Array("aid","alv","gid");
  
  ykttxt   = Array("一卡通面值","一卡通批次","一卡通编号","一卡通特征码");
  yktval   = Array("yktprice","yktgroup","yktid","yktcode");
  
  function setParam(obj)
  {
    val          = obj.value;
    o            = $("param");
    o.length     = 0;
    o.options[0] = new Option("请选择设置的对象", "");
    len          = val == 1 ? agentval.length : yktval.length;
    
    $("idx").value = "";
    $("label").innerHTML = "--";
    
    for(i = 0; i < len; i++)
    {
      if(val == 1)
      {
        o.options[o.length] = new Option(agenttxt[i], agentval[i]);
      }
      else if(val == 2)
      {
        o.options[o.length] = new Option(ykttxt[i],   yktval[i]);
      }
      else
      {
        break;
      }
    }
  }
  
  function setidx(obj)
  {
    val = obj.value;
    if(val != "")
    {
      $("label").innerHTML = obj.options[obj.selectedIndex].text;
    }
    else
    {
      $("label").innerHTML = "--";
    }
    $("idx").value = "";
  }
</script>
