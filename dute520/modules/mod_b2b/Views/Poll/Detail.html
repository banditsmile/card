<form id="cform" method="post" action="index.php?m=mod_b2b&c=Poll&a=Save">
<div id="content" class="cwarpper">

<div class="cwarpper1">
<div class="ctitle">投票信息修改</div>
<table border="1" id="ctable1" class="ctable" bordercolor="#86B9D6">
  <tr>
    <td class="tablelt">主题</td>
    <td class="tablert"><input type="text" name="title" size="25" value="{$item['title']}"/></td>
  </tr>
  <tr>
    <td class="tablelt"">过期时间</td>
    <td class="tablert">
      <input type="text" name="expiration" size="25" style="vertical-align:middle;"  id="expiration" value="{$item['expiration']}"/>
      <img src="{$vd['sc']}images/calender.gif" onclick="dateDialog('expiration')" style="vertical-align:middle;cursor:pointer;margin-left:0px;"/>
    </td>
  </tr>
  <tr>
    <td class="tablelt"">发布平台</td>
    <td class="tablert">
      <input type="checkbox" name="forb2b" value="1" class="checkbox" {#ToggleCheck($item['forb2b'])}/>批发
      <input type="checkbox" name="forb2c" value="1" class="checkbox" {#ToggleCheck($item['forb2c'])}/>零售
      <input type="checkbox" name="forykt" value="1" class="checkbox" {#ToggleCheck($item['forykt'])}/>一卡通
    </td>
  </tr>
  <tr>
    <td class="tablelt"">投票属性</td>
    <td class="tablert">
      <input type="radio" name="isradio" value="1" class="checkbox" <!--if($item['isradio']==1){-->checked<!--}-->/> 单选
      <input type="radio" name="isradio" value="0" class="checkbox" <!--if($item['isradio']==0){-->checked<!--}-->/> 多选
    </td>
  </tr>
  <tr>
    <td class="tablelt""></td>
    <td class="tablert">
      <input type="submit" value="修 改" class="button"/>
      <input type="button" value="取 消" onclick="disp('adddiv')" class="button"/>
    </td>
  </tr>
</table>
<input type="hidden" value="{$item['id']}" name="id" id="id"/>

<script type="text/javascript">
  function enable(obj)
  {
    state   = obj.checked ? false : true;
    bck     = obj.checked ? "#ffffff" : "#EAEAEA";
    
    $("cpwd").readOnly   = state;
    $("recpwd").readOnly = state;
    
    $("cpwd").style.background = bck;
    $("recpwd").style.background = bck;
    
    $("cpwd").value = "";
    $("recpwd").value = "";
  }
  setTableInput();
</script>
