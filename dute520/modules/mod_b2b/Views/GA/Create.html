<script type="text/javascript">
  function settype(idx, obj)
  {
  	v = obj.options[obj.selectedIndex].value;

  	switch(v)
  	{
  		case "none":
  		case "text":
  		case "password":
  		  $("customother" + idx).value = "";
  		  $("tr"+idx).style.display = "none";
  		  break;
  		case "radio":
  		case "select":
  		  $("customother" + idx).value = "";
  		  $("tr"+idx).style.display = "";
  		  break;
  		default:
  		  break
  	}
  }
