  function setmethod(obj)
  {

  	if(vmethod == 3)
  	{
  		$("trparam").style.display = "";
  		$("paramlabel").innerHTML = "兑换商品编号";
  		$("paramspan").innerHTML = "输入您需要兑换的商品对应的编号";

  		$("paramlabel").innerHTML = "可兑换金额";
  		$("paramspan").innerHTML = "单位(元)";
  	}
  	else if(vmethod == 1)
  	{
  		$("trparam").style.display = "none";
  	}
  }
  
  function checkform()
  {
    if($("ubzpname").value=="")
    {
      alert("商品名称不能为空！");
      $("ubzpname").focus();

    }

    {
