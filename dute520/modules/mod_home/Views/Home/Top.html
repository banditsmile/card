                                // 滚动公告



                                function ScrollBulletin() {

                                    }



                                }



                                // 设置公告板内容



                                function SetBulletin() {



                                    var i;



                                    document.getElementById("bulletinBoard").innerHTML = "";



                                    document.getElementById("bulletinBoard").scrollTop = 0;



                                    if (bulletinContent.length == 0) return;



                                    for (i = 0; i < maxLines + 1; i++) {



                                        document.getElementById("bulletinBoard").innerHTML += bulletinContent[(bulletinIndex + i) % bulletinContent.length];



                                        if (i < maxLines) {



                                            document.getElementById("bulletinBoard").innerHTML += "<br />";

                                    }



                                }

    <script language="javascript" type="text/javascript">



        var mobjs = null;



        var mIndex = 0;



        var mCount = 0;



        var mHandle = null;



        //开始播放



        function StartMusic() {



            mobjs = document.getElementsByTagName("object");



            mCount = mobjs.length;



            if (mCount > 0) {



                mIndex = 0;



                var obj = document.getElementById(mobjs[mIndex].id.replace("_Obj", ""));



                if (obj != null && obj.innerText != "0") {



                    if (typeof (mobjs[mIndex].controls) != "undefined") {



                        mobjs[mIndex].controls.play();



                    }



                }



                mHandle = window.setInterval("LoopMusic()", 2000);



            }



        }



        //循环播放



        function LoopMusic() {



            if (typeof (mobjs[mIndex].playState) != "undefined") {



                var status = mobjs[mIndex].playState;



                if (status == 1 || status == 2 || status == 8 || status == 10) {



                    if (mIndex < mCount - 1) {



                        mIndex = mIndex + 1;



                    }



                    else {



                        mIndex = 0;



                    }



                    var obj = document.getElementById(mobjs[mIndex].id.replace("_Obj", ""));



                    if (obj != null && obj.innerText != "0") {



                        mobjs[mIndex].controls.play();



                    }



                }



            }



        }



        //刷新停止播放



        function StopMusic() {



            if (mHandle != null) {



                window.clearInterval(mHandle);



            }



            if (mobjs != null && mobjs[mIndex] != null) {



                if (typeof (mobjs[mIndex].controls) != "undefined") {



                    mobjs[mIndex].controls.stop();



                }



            }



        }



        //异步请求



        function AjaxMusic() {



            $.ajax({



                url: 'SystemManage.ashx',



                success: function (data) {



                    StopMusic();



                    data = (new Function("return " + data))();



                    var obj;



                    for (var i in data) {



                        if (i == "ret" && data[i] == "fail") {



                            window.location.href = "Default.aspx?r=" + data["code"];



                            break;



                        }







                        obj = $("#" + i);



                        obj.text(data[i]);



                        if (i == "Balance") {



                            if (data[i] == "0.000") {



                                obj.removeClass("blue");



                                obj.addClass("red");



                            }



                            else {



                                obj.removeClass("red");



                                obj.addClass("blue");



                            }



                        }



                        else {



                            if (data[i] == "0") {



                                obj.removeClass("red");



                                obj.addClass("blue");



                            }



                            else {



                                obj.removeClass("blue");



                                obj.addClass("red");



                            }



                        }



                    }







                    StartMusic();



                },



                error: function (XMLHttpRequest, textStatus, errorThrown) {



                    if (Request(window.location.href, "d") == "1") {



                        alert(XMLHttpRequest.status);



                        alert(XMLHttpRequest.readyState);



                        alert(textStatus);



                        alert(errorThrown);



                    }



                },



                cache: false



            });



        }







        $(function () {



            AjaxMusic();



            window.setInterval(AjaxMusic, 60000);



        });







        function Request(url, para) {



            para = para.toLowerCase();



            var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");



            var key, j;



            for (i = 0; i < paraString.length; i++) {



                j = paraString[i];



                key = j.substring(0, j.indexOf("=")).toLowerCase();



                if (key == para) {



                    return j.substring(j.indexOf("=") + 1, j.length);



                }



            }



            return "";



        }



    </script>
