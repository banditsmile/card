       <h1>忘记密码怎么办？</h1>
       <p class="date">2013-11-23 11:44:52</p>
   </div>
   <div class="content">
   1、无上级代理商的直销商：直接核对网吧资料（所有资料，最重要的是身份证号），金额不超300元的，不需要传真。超300元的请填写好网吧注册的资料（含网吧帐号、名称、联系电话、联系人、注册时填写的身份证号）以及附上联系人的身份证复印件一起，传真到客服中心处理<br/><br/>2、有上级代理商的直销商：请直销商与上级代理商联系，由代理商通过QQ或电话的形式，直接联系客服修改密码。客服需要核对代理商的资料及网吧的资料（代理商帐号里的电话、联系人、身份证号；还有网吧帐号里的电话、联系人、身份证号），不需要传真，确认情况后，马上处理。 <br/><br/>
